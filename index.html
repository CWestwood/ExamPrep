<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Quiz (JSON)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 700px;
    }
    .question-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .source {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .feedback {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .correct { background: #d4edda; color: #155724; }
    .incorrect { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Multiple Choice Quiz</h1>
  <div id="quiz-container"></div>

  <script>
    async function loadJSON() {
      const response = await fetch("questions.json");
      return await response.json();
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    async function startQuiz() {
      let questions = await loadJSON();
      questions = shuffle(questions); // random order
      let currentIndex = 0;
      const container = document.getElementById("quiz-container");

      function showQuestion() {
        if (currentIndex >= questions.length) {
          container.innerHTML = "<h2>Quiz Complete! üéâ</h2>";
          return;
        }

        const q = questions[currentIndex];
        container.innerHTML = `
          <div class="question-box">
            <h2>${q.Questions}</h2>
            <div class="source">Ref: ${q.Ref} | Source: ${q.Source || "Unknown"}</div>
            <div class="options">
              ${["A","B","C","D"].map(letter => `
                <label>
                  <input type="radio" name="option" value="${letter}">
                  ${q[letter]}
                </label>
              `).join("")}
            </div>
            <button id="submit-btn">Confirm Answer</button>
            <button id="next-btn" style="display:none;">Next Question</button>
            <div id="feedback"></div>
          </div>
        `;

        const submitBtn = document.getElementById("submit-btn");
        const nextBtn = document.getElementById("next-btn");

        submitBtn.addEventListener("click", () => {
          const selected = document.querySelector("input[name='option']:checked");
          const feedbackDiv = document.getElementById("feedback");
          if (!selected) {
            alert("Please select an option!");
            return;
          }

          const isCorrect = selected.value.trim().toUpperCase() === q.Answer.trim().toUpperCase();
          feedbackDiv.className = "feedback " + (isCorrect ? "correct" : "incorrect");
          feedbackDiv.innerHTML = `
            <strong>${isCorrect ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>
            Correct Answer: <b>${q.Answer}) ${q[q.Answer]}</b><br>
            Explanation: ${q.Comment}
          `;

          submitBtn.style.display = "none";
          nextBtn.style.display = "inline-block";
        });

        nextBtn.addEventListener("click", () => {
          currentIndex++;
          showQuestion();
        });
      }

      showQuestion();
    }

    startQuiz();
  </script>
</body>
</html>
