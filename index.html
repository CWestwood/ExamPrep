<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 700px;
    }
    .question-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .source {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .feedback {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .correct { background: #d4edda; color: #155724; }
    .incorrect { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Multiple Choice Quiz</h1>
  <div id="quiz-container"></div>
  <script>
    async function loadCSV() {
      const response = await fetch("questions.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      // Ignore header (row[0]) and parse from row[1]
      return rows.slice(1).map(r => ({
        question: r[1],
        options: r.slice(2, 6),
        answer: r[6],
        explanation: r[7],
        source: r[8]
      }));
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    async function startQuiz() {
      const questions = shuffle(await loadCSV());
      let currentIndex = 0;
      const container = document.getElementById("quiz-container");

      function showQuestion() {
        if (currentIndex >= questions.length) {
          container.innerHTML = "<h2>Quiz Complete! üéâ</h2>";
          return;
        }

        const q = questions[currentIndex];
        container.innerHTML = `
          <div class="question-box">
            <h2>${q.question}</h2>
            <div class="source">Source: ${q.source || "Unknown"}</div>
            <div class="options">
              ${q.options.map((opt, i) => `
                <label>
                  <input type="radio" name="option" value="${opt}">
                  ${opt}
                </label>
              `).join("")}
            </div>
            <button id="submit-btn">Confirm Answer</button>
            <div id="feedback"></div>
          </div>
        `;

        document.getElementById("submit-btn").addEventListener("click", () => {
          const selected = document.querySelector("input[name='option']:checked");
          const feedbackDiv = document.getElementById("feedback");
          if (!selected) {
            alert("Please select an option!");
            return;
          }

          const isCorrect = selected.value.trim() === q.answer.trim();
          feedbackDiv.className = "feedback " + (isCorrect ? "correct" : "incorrect");
          feedbackDiv.innerHTML = `
            <strong>${isCorrect ? "‚úÖ Correct!" : "‚ùå Incorrect."}</strong><br>
            Correct Answer: <b>${q.answer}</b><br>
            Explanation: ${q.explanation}
          `;

          document.getElementById("submit-btn").disabled = true;

          setTimeout(() => {
            currentIndex++;
            showQuestion();
          }, 3000);
        });
      }

      showQuestion();
    }

    startQuiz();
  </script>
</body>
</html>
